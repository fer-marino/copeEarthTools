buildscript {
    ext {
        kotlinVersion = '1.2.21'
        springBootVersion = '2.0.0.RC1'
        jacksonVersion = '2.9.2'
        netcdfJavaVersion = '4.6.10'
    }
    repositories {
        mavenCentral()
        jcenter()
        maven { url "https://repo.spring.io/snapshot" }
        maven { url "https://repo.spring.io/milestone" }
        maven { url "http://dl.bintray.com/kotlin/kotlin-eap-1.2" }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlinVersion}")
        classpath("org.jetbrains.kotlin:kotlin-allopen:${kotlinVersion}")
    }
}

apply plugin: 'kotlin'
apply plugin: 'kotlin-spring'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'org.earthstartsbeating'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8
compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

repositories {
    mavenCentral()
    maven { url "https://repo.spring.io/snapshot" }
    maven { url "https://repo.spring.io/milestone" }
    maven { url 'https://repo.spring.io/libs-milestone' }
    maven { url "https://artifacts.unidata.ucar.edu/content/repositories/unidata-releases/" }
}


dependencies {
    // spring
    compile "org.springframework:spring-web"
    compile 'org.springframework.shell:spring-shell-starter:2.0.0.RELEASE'
    runtime 'org.springframework.boot:spring-boot-devtools'

    // kotlin
    compile "com.fasterxml.jackson.module:jackson-module-kotlin:${jacksonVersion}"
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:${kotlinVersion}"
    compile "org.jetbrains.kotlin:kotlin-reflect:${kotlinVersion}"

    // GEO
    compile group: 'org.apache.commons', name: 'commons-math3', version: '3.6.1'
    compile group: 'org.osgeo', name: 'proj4j', version: '0.1.0'
    compile 'com.esri.geometry:esri-geometry-api:2.0.0'
    compile "edu.ucar:cdm:${netcdfJavaVersion}"
//    compile group: 'org.gdal', name: 'gdal', version: '2.2.0'
    compile files("C:\\Program Files\\GDAL\\java\\gdal.jar")

    // utils
    compile 'commons-io:commons-io:2.6'

    // test
    testCompile 'org.springframework.boot:spring-boot-starter-test'
    testCompile 'io.projectreactor:reactor-test'
}

